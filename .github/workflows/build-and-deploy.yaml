---
name: Build and Deploy React App to CloudFront
on:
  push:
    branches: [master]
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    env:
      BUCKET: www.chrisnortonjr.com
      DIST: build
      REGION: us-east-1
      DIST_ID: E2LJFTGZ3BBSLB
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node JS 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}
      - name: Install Dependencies
        run: node --version
          npm ci --production
      - name: Build Static Website
        run: npm run build
      - name: Copy files to the production website with the AWS CLI
        run: aws s3 sync --delete ${{ env.DIST }} s3://${{ env.BUCKET }}
      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ env.DIST_ID }} --paths "/*"
